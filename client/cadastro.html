  <div class="container ">
    <h1 class="text-center pt-5">Cadastro de Produtos</h1>
    <hr>
    <div id="mensagemView"></div>

    <form class="form" onsubmit="consultaController.adiciona(event)">
      <div class="form-row">
        <!-- <div class="form-group col-md-3">
          <label for="data">Data</label>
          <input type="date" id="data" class="form-control" required autofocus/>
        </div> -->


        <div class="form-group col-md-6">
          <label for="descricao">Produto</label>
          <select class="custom-select " id="descricao">
            <option selected>Selecione o produto</option>
            <option value="1">Caneca</option>
            <option value="2">Squeeze</option>
          </select>
        </div>


        <div class="form-group col-md-6">
          <label for="material">Material</label>
          <select class="custom-select " id="material">
            <option selected>Selecione o material...</option>
            <option value="Porcelana">Porcelana</option>
            <option value="Acrílica">Acrílica</option>
            <option value="Vidro">Vidro</option>
            <option value="Plástico">Plástico</option>
          </select>
        </div>

        <div class="form-group col-md-6">
          <label for="tamanho">Tamanho</label>
          <input type="text" id="tamanho" class="form-control"  required/>
        </div>

        

        <div class="form-group col-md-6">
          <label for="cor">Cor</label>
          <select class="custom-select " id="cor">
            <option selected>Selecione a cor...</option>
            <option value="Branca">Branca</option>
            <option value="Amarela">Amarela</option>
            <option value="Verde">Verde</option>
            <option value="Azul">Azul</option>
            <option value="Vermelha">Vermelha</option>
          </select>
        </div>





        <div class="form-group col-md-6">
          <label for="preco_custo">Preço de custo</label>
          <input id="preco_custo" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>

        <div class="form-group col-md-6">
          <label for="preco_venda">Preço de venda</label>
          <input id="preco_venda" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>


        
      </div>
     

      <button class="btn btn-primary float-right" type="submit">Incluir</button>

      <br><br><br>

       <button class="btn btn-danger text-center float-right" type="button" onclick="consultaController.apaga()">
        Apagar Estoque
      </button>
      
    </form>
