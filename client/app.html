 <!-- MENU DO TOPO DA PAGINA -->
  <div class="container ">
    <h1 class="text-center pt-5">Negociações</h1>
    <hr>
    <div id="mensagemView"></div>
    <form class="form" onsubmit="negociacaoController.adiciona(event)">
      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" id="data" class="form-control" required autofocus/>
      </div>

      <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
      </div>

      <div class="form-group">
        <label for="valor">Valor</label>
        <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
      </div>
      <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
      <button class="btn btn-primary text-center" type="button" onclick = "negociacaoController.importaNegociacoes()">
        Importar Negociações
      </button>

      <button class="btn btn-primary text-center" type="button" onclick="negociacaoController.apaga()">
        Apagar
      </button>
    </div>

  </div>


  <!-- RENDERIZAR O TEMPLATE -->
  <div class="container pt-5" id="negociacoesView"> </div>


  <section  class="graficosDoProjeto pt-5">

      <div class="row">
        <div class="col-md-12">
          <canvas id="myChart" width="400" height="200"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script>
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
  </script>
